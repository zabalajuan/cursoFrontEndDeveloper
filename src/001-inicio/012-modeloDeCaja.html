<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 20px;
            height: 20px;
            background: darkkhaki;
            padding: 20px;
            /* Para que las dimensiones no se sumen con el padding o el borde*/
            box-sizing: border-box; 
            border: 1px solid fuchsia;
            margin: 20px; /* en vertical se mezclan, se suman */
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo maximo</div>
</body>
</html>
