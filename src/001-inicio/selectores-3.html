<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blueviolet;
        }
        p::first-letter {
            color: hotpink;
        }
        p::before {
            content: "emoji ";
        }
        p::after {
            content: " emoji fin";
        }
        p:hover{
            color: salmon;
            font-size: 1.2rem;
        }

        div p:nth-child(2){
            color: aqua;
        }
        ::placeholder {
            color: crimson;
        }

    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
